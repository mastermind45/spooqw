version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spooqw-postgres
    environment:
      POSTGRES_USER: spooqw
      POSTGRES_PASSWORD: spooqw_secret
      POSTGRES_DB: spooqw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spooqw"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spooqw-network

  # SpooqW API Server (Node.js for now, will be Scala)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: spooqw-api
    environment:
      DATABASE_URL: postgres://spooqw:spooqw_secret@postgres:5432/spooqw
      PORT: 4242
      WS_PORT: 4243
      NODE_ENV: production
    ports:
      - "4242:4242"
      - "4243:4243"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4242/api/v2/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - spooqw-network

  # SpooqW Web UI
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spooqw-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4242/api/v2
      NEXT_PUBLIC_WS_URL: ws://localhost:4243
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - spooqw-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.5
    container_name: spooqw-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark Master port
    volumes:
      - spark_data:/opt/bitnami/spark/data
      - ./docker/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf:ro
    networks:
      - spooqw-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: spooqw-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    depends_on:
      - spark-master
    volumes:
      - spark_data:/opt/bitnami/spark/data
    networks:
      - spooqw-network

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: spooqw-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - spooqw-network

volumes:
  postgres_data:
  spark_data:
  redis_data:

networks:
  spooqw-network:
    driver: bridge
